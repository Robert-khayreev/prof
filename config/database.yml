# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3


# Production uses PostgreSQL with multiple databases
production:
  primary: &production_primary
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    host: <%= ENV.fetch("DB_HOST") { "prof-db" } %>
    port: <%= ENV.fetch("DB_PORT") { 5432 } %>
    database: <%= ENV.fetch("DB_NAME") { "prof_production" } %>
    username: <%= ENV.fetch("DB_USER") { "prof" } %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
  cache:
    <<: *production_primary
    database: <%= ENV.fetch("DB_NAME_CACHE") { "prof_production_cache" } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *production_primary
    database: <%= ENV.fetch("DB_NAME_QUEUE") { "prof_production_queue" } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *production_primary
    database: <%= ENV.fetch("DB_NAME_CABLE") { "prof_production_cable" } %>
    migrations_paths: db/cable_migrate
